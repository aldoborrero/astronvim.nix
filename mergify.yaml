pull_request_rules:
  - name: Automerge PRs
    conditions:
      - "check-success=Update nix flake inputs"
      - "label=merge-queue"
      - "base=main"
    actions:
      merge:
        method: merge

  - name: Delete head branch after merge
    conditions:
      - "merged"
    actions:
      delete_head_branch: {}

